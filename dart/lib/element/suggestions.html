<div id="root" ng-if="pager != null && pager.list.isNotEmpty">
    <div id="subject">
        <p>Suggestions for you</p>
    </div>
    <infinite-scroll pager="pager" page-size="{{ pageSize }}" direction="row">
        <div id="content">
            <div class="item" style="width: {{ itemWidth }}px" ng-repeat="item in pager.list">
                <div class="row">
                    <div class="image">
                        <fit-image width="100" height="100" shrink="true" url="item.image"></fit-image>
                    </div>
                    <div class="column wide">
                        <div class="title">
                            <p class="long">{{ item.title }}</p>
                        </div>
                        <div class="price">
                            <p>{{ item.price }}</p>
                        </div>
                    </div>
                </div>
                
                <paper-ripple fit ng-click="openItem($event, item)"></paper-ripple>
            </div>
        </div>
    </infinite-scroll>
</div>
