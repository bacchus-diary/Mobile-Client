<div class="slider">
    <photo-way-dialog setter="photoWayDialog"></photo-way-dialog>
	<core-animated-pages transitions="slide-from-right">
		<section id="pageA">
            <div class="leaf-view" ng-if="width != null">
                <div class="leaf" ng-if="leafA != null">
                    <div class="photo">
                        <fit-image width="width" height="width" shrink="true" url="leafA.photo.reduced.mainview.url"></fit-image>
                    </div>
                    <div class="desc">
                        <paper-input-decorator label="NO TEXT">
                            <paper-autogrow-textarea>
                                <textarea ng-model="leafA.description" ng-change="onChange()"></textarea>
                            </paper-autogrow-textarea>
                        </paper-input-decorator>
                    </div>
                </div>
                <div class="gesture" style="height: {{heightA}}px">
                </div>
                <div class="addnew" ng-if="leafA == null" style="height: {{width}}px">
                    <p>ADD PHOTO</p>
                    <paper-fab icon="add" class="red" ng-click="add()"></paper-fab>
                </div>
                <div class="loading" ng-if="isPhotoLoading" style="height: {{width}}px">
                    <paper-spinner active></paper-spinner>
                </div>
                <div class="control">
                    <div class="delete">
                        <paper-fab mini icon="close" ng-click="delete()" ng-if="leafA != null"></paper-fab>
                    </div>
                    <div class="back" style="top: {{heightA / 3}}px">
                        <paper-fab mini icon="arrow-back" ng-click="slideLeft()" ng-if="isLeftEnabledA"></paper-fab>
                    </div>
                    <div class="forward" style="top: {{heightA / 3}}px">
                        <paper-fab mini icon="arrow-forward" ng-click="slideRight()" ng-if="isRightEnabledA"></paper-fab>
                    </div>
                </div>
            </div>
		</section>
        <section id="pageB">
            <div class="leaf-view" ng-if="width != null">
                <div class="leaf" ng-if="leafB != null">
                    <div class="photo">
                        <fit-image width="width" height="width" shrink="true" url="leafB.photo.reduced.mainview.url"></fit-image>
                    </div>
                    <div class="desc">
                        <paper-input-decorator label="NO TEXT">
                            <paper-autogrow-textarea>
                                <textarea ng-model="leafB.description" ng-change="onChange()"></textarea>
                            </paper-autogrow-textarea>
                        </paper-input-decorator>
                    </div>
                </div>
                <div class="gesture" style="height: {{heightB}}px">
                </div>
                <div class="addnew" ng-if="leafB == null" style="height: {{width}}px">
                    <p>ADD PHOTO</p>
                    <paper-fab icon="add" class="red" ng-click="add()"></paper-fab>
                </div>
                <div class="loading" ng-if="isPhotoLoading" style="height: {{width}}px">
                    <paper-spinner active></paper-spinner>
                </div>
                <div class="control">
                    <div class="delete">
                        <paper-fab mini icon="close" ng-click="delete()" ng-if="leafB != null"></paper-fab>
                    </div>
                    <div class="back" style="top: {{heightB / 3}}px">
                        <paper-fab mini icon="arrow-back" ng-click="slideLeft()" ng-if="isLeftEnabledB"></paper-fab>
                    </div>
                    <div class="forward" style="top: {{heightB / 3}}px">
                        <paper-fab mini icon="arrow-forward" ng-click="slideRight()" ng-if="isRightEnabledB"></paper-fab>
                    </div>
                </div>
            </div>
        </section>
	</core-animated-pages>
</div>
