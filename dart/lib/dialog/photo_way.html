<paper-dialog id="photo-way-dialog" transition="core-transition-center" backdrop autoCloseDisabled>
    <style>
        #photo-way-dialog {
            top: 20%;
            border-radius: 3px;
        }
        
        #photo-way-dialog p {
            margin: 0;
            font-size: 20px;
        }
        #photo-way-dialog .buttons {
            margin-top: 16px;
        }
        #photo-way-dialog .buttons paper-button#take {
            background: lightgreen;
        }
        #photo-way-dialog .buttons paper-button#choose {
            background: orange;
        }
    </style>

    <p>Photo ...</p>
    
    <div ng-if="isBrawser">
        <input type="file" id="fileInput">
        <paper-button raised ng-click="done(null)">OK</paper-button>
    </div>
    <div ng-if="!isBrawser">
        <div class="buttons">
            <paper-button id="take" raised ng-click="done(true)">TAKE</paper-button>
            <paper-button id="choose" raised ng-click="done(false)">CHOOSE</paper-button>
        </div>
    </div>
</paper-dialog>
